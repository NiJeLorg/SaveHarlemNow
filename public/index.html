<html><title>SaveHarlemNow</title><base href="/"/><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"/><link rel="stylesheet" href="css/app.css"/><script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script><script src="js/app.js"></script><script src="js/controllers/map.js"></script><body ng-app="shnApp"><nav><a href="#"><img src="images/shn-logo.svg"/></a></nav><div ng-controller="MapCtrl"><script type="infowindow/html" id="{{layer.modelValue}}" ng-repeat="layer in mapLayers.choroplethLayers"><div class="cartodb-popup"><a class="cartodb-popup-close-button close" href="#close"></a><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><p>{{cartodb_id}}</p></div></div><div class="cartodb-popup-tip-container"></div></div></script><script type="infowindow/html" id="{{layer.modelValue}}" ng-repeat="layer in mapLayers.choroplethLayers"><div class="cartodb-popup"><a class="cartodb-popup-close-button close" href="#close"></a><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><p> {{cartodb_id}}</p></div></div><div class="cartodb-popup-tip-container"></div></div></script><div class="map-container" id="map"></div><div class="map-layers-holder"><div class="map-layers-title"><p>MAP LAYERS</p></div><div class="map-layers-content"><div class="layers-choropleth-layers"><div class="map-layer" ng-repeat="layer in mapLayers.choroplethLayers"><p>{{layer.displayValue}}</p><input type="checkbox" name="{{layer}}" ng-model="selectedMapLayers[layer.modelValue]" ng-click="getMapLayerSelected(layer)"/></div></div><div class="layers-pointLinePolygonal-layers"><div class="map-layer" ng-repeat="layer in mapLayers.pointLinePolygonalLayers"><p>{{layer.displayValue}}</p><input type="checkbox" name="{{layer}}" ng-model="selectedMapLayers[layer.modelValue]" ng-click="getMapLayerSelected(layer)"/></div></div></div></div></div></body></html>
