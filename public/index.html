<html><title>Save Harlem Now</title><base href="/"/><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"/><link rel="stylesheet" href="css/app.css"/><script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.js"></script><script src="https://use.fontawesome.com/b3c7f446dd.js"></script><script src="js/app.js"></script><script src="js/services/legend-elements.js"></script><script src="js/services/map-layers.js"></script><script src="js/controllers/map.js"></script><body ng-app="shnApp"><nav><a href="#"><img src="images/shn-logo.svg"/></a></nav><div class="info-nav"><i class="fa fa-info-circle fa-2x pu"></i></div><div ng-controller="MapCtrl"><script id="existingLandmarks" type="infowindow/html"><div class="cartodb-popup v2"><div class="infowindow-custom"><a class="cartodb-popup-close-button close" href="#close">x</a><div><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><h4>LINK TO BUILDING IMAGE</h4><p><a href="{{content.data.link_to_building_image}}" target="_blank"><img src="{{content.data.link_to_building_image}}" width="80px" style="height: auto; width: 100%;"/></a></p><h4>LANDMARK NAME</h4><p>{{content.data.landmark_name}}</p><h4>LANDMARK PRESERVATION NUMBER</h4><p>{{content.data.landmark_preservation_number}}</p><h4>ADDRESS</h4><p>{{content.data.address}}</p><h4>LANDMARK TYPE</h4><p>{{content.data.landmark_type}}</p><h4>STATUS</h4><p>{{content.data.status}}</p><h4>CONSTRUCTION YEAR</h4><p>{{content.data.construction_year}}</p><h4>BBL</h4><p>{{content.data.bbl}}</p><h4>LINK TO PDF DOCUMENT</h4><p><a href="{{content.data.link_to_pdf_document}}" target="_blank">{{content.data.link_to_pdf_document}}</a></p></div></div></div></div></div></script><script id="existingHistoricDistricts" type="infowindow/html"><div class="cartodb-popup v2"><div class="infowindow-custom"><a class="cartodb-popup-close-button close" href="#close">x</a><div><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><h4>LINK TO BUILDING IMAGE</h4><p><a href="{{content.data.link_to_building_image}}" target="_blank"><img src="{{content.data.link_to_building_image}}" width="80px" style="height: auto; width: 100%;"/></a></p><h4>NAME</h4><p>{{content.data.name}}</p><h4>LANDMARK PRESERVATION NUMBER</h4><p>{{content.data.landmark_preservation_number}}</p><h4>DESIGNATION DATE</h4><p>{{content.data.designation_date}}</p><h4>LINK TO PDF DOCUMENT</h4><p><a href="{{content.data.link_to_pdf_document}}" target="_blank">{{content.data.link_to_pdf_document}}</a></p></div></div></div></div></div></script><script id="pluralityGroupsPercentOfPopulation" type="infowindow/html"><div class="cartodb-popup v2"><div class="infowindow-custom"><a class="cartodb-popup-close-button close" href="#close">x</a><div><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><h4>LARGEST RACIAL OR ETHINC GROUP</h4><p style="text-transform: capitalize;">{{content.data.largest_racial_or_ethnic_group}}</p><h4>PERCENT OF POPULATION</h4><p class="percentOfPopulation">{{content.data.percent_of_population}}</p></div></div></div></div></div></script><div class="nav info-nav"><i class="fa fa-info-circle fa-2x" ng-click="showProjectInfoModal()"></i></div><div class="nav bars-nav"><i class="fa fa-bars fa-2x" ng-click="showOverlayNavigation()"></i></div><div class="overlay-nav"><div class="close-overlay"><i class="fa fa-times fa-2x" ng-click="closeOverlayNavigation()"></i></div><div class="overlay-content"><p ng-repeat="layer in mapLayers.choroplethMapLayer" ng-click="selectChoroplethMapLayerMobile(layer)">{{layer.displayValue}}</p><p ng-click="getMapLayerSelectedMobile(existingLandmarks)">{{existingLandmarks.displayValue}}</p><p ng-repeat="layer in mapLayers.pointLinePolygonalMapLayer" ng-click="getMapLayerSelectedMobile(layer)" ng-if="layer.modelValue !== &quot;existingLandmarks&quot; &amp;&amp; layer.modelValue !== &quot;existingHistoricDistricts&quot;">{{layer.displayValue}}</p></div></div><div class="zoom-out-buttons"><button class="twoAndThree-button" title="The 2/3 Express train to Harlem! Click here to zoom to Harlem." ng-click="zoomToHarlem()"><img src="images/2and3.png"/></button><button title="Click here to zoom to all of Mahattan." ng-click="zoomToAllManhattan()"><img src="images/manhattan_shn.png"/></button></div><div class="legends-holder"></div><div class="map-container" id="map"></div><div class="map-layers-holder"><div class="map-layers-title"><p class="category-heading">MAP LAYERS</p></div><div class="map-layers-content"><p class="category-heading">ANALYTICAL LAYERS</p><div class="layers-choropleth-layers"><div class="map-layer" ng-repeat="layer in mapLayers" ng-if="layer.categoryType==&quot;analytical&quot;"><p>{{layer.name}}</p><input class="choroplethRadioButton" type="radio" name="choroplethLayerType" ng-if="layer.layerType===&quot;choropleth&quot;" ng-click="turnLayerOn(layer)"/><input type="checkbox" ng-if="layer.layerType===&quot;pointLinePolygonal&quot;" ng-click="turnLayerOn(layer, $event)"/></div></div><P class="category-heading">INFORMATIONAL LAYERS</P><div class="layers-pointLinePolygonal-layers"><div class="map-layer" ng-repeat="layer in mapLayers" ng-if="layer.categoryType==&quot;informational&quot; &amp;&amp; layer.name !== &quot;Existing Historic Districts&quot;"><p>{{layer.name}}</p><input class="choroplethRadioButton" type="radio" name="choroplethLayerType" ng-if="layer.layerType===&quot;choropleth&quot;" ng-click="turnLayerOn(layer)"/><input type="checkbox" ng-if="layer.layerType===&quot;pointLinePolygonal&quot;" ng-click="turnLayerOn(layer, $event)"/></div></div></div><div class="toggle-choropleth"><p>Turn Choropleth Layers off</p><md-switch ng-model="choroplethLayersOn" ng-change="toggleChoroplethLayers(choroplethLayersOn)"></md-switch></div></div></div></body></html>
