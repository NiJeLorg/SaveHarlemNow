<html><title>SaveHarlemNow</title><base href="/"/><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"/><link rel="stylesheet" href="css/app.css"/><script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.min.js"></script><script src="https://use.fontawesome.com/b3c7f446dd.js"></script><script src="js/app.js"></script><script src="js/controllers/map.js"></script><body ng-app="shnApp"><nav><a href="#"><img src="images/shn-logo.svg"/></a></nav><div class="info-nav"><i class="fa fa-info-circle fa-2x pu"></i></div><div ng-controller="MapCtrl"><script type="infowindow/html" id="{{layer.modelValue}}" ng-repeat="layer in mapLayers.choroplethLayers"><div class="cartodb-popup"><a class="cartodb-popup-close-button close" href="#close"></a><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"></div></div><div class="cartodb-popup-tip-container"></div></div></script><script type="infowindow/html" id="{{layer.modelValue}}" ng-repeat="layer in mapLayers.choroplethLayers"><div class="cartodb-popup"><a class="cartodb-popup-close-button close" href="#close"></a><div class="cartodb-popup-content-wrapper"><div class="cartodb-popup-content"><p> {{cartodb_id}}</p></div></div><div class="cartodb-popup-tip-container"></div></div></script><div class="nav info-nav"><i class="fa fa-info-circle fa-2x" ng-click="showAboutInfoModal()"></i></div><div class="nav bars-nav"><i class="fa fa-bars fa-2x" ng-click="showOverlayNavigation()"></i></div><div class="overlay-nav"><div class="close-overlay"><i class="fa fa-times fa-2x" ng-click="closeOverlayNavigation()"></i></div><div class="overlay-content"><p ng-repeat="layer in mapLayers.choroplethLayers" ng-click="getMapLayerSelected(layer)">{{layer.displayValue}}</p><p ng-repeat="layer in mapLayers.pointLinePolygonalLayers">{{layer.displayValue}}</p></div></div><div class="legends-holder"><div class="legend" id="zoning"><div class="title">Zoning</div><div class="range"><p>R7-2</p><span style="background: #5f4690;"></span></div><div class="range"><p>R8-B</p><span style="background: #1D6996;"></span></div><div class="range"><p>R7A</p><span style="background: #38A6A5;"></span></div><div class="range"><p>R8</p><span style="background: #0F8252;"></span></div><div class="range"><p>C6-2A</p><span style="background: #73AF48;"></span></div><div class="range"><p>R6</p><span style="background: #EDAD08;"></span></div><div class="range"><p>R8A</p><span style="background: #E17C05;"></span></div><div class="range"><p>R7B</p><span style="background: #CC503E;"></span></div><div class="range"><p>R6A</p><span style="background: #8F326B;"></span></div><div class="range"><p>R10</p><span style="background: #6F4070;"></span></div><div class="range"><p>OTHERS</p><span style="background: #6E6E6E;"></span></div></div></div><div class="map-container" id="map"></div><div class="map-layers-holder"><div class="map-layers-title"><p>MAP LAYERS</p></div><div class="map-layers-content"><div class="layers-choropleth-layers"><div class="map-layer" ng-repeat="layer in mapLayers.choroplethLayers"><p>{{layer.displayValue}}</p><input type="checkbox" name="{{layer}}" ng-model="selectedMapLayers[layer.modelValue]" ng-click="getMapLayerSelected(layer)"/></div></div><div class="layers-pointLinePolygonal-layers"><div class="map-layer" ng-repeat="layer in mapLayers.pointLinePolygonalLayers"><p>{{layer.displayValue}}</p><input type="checkbox" name="{{layer}}" ng-model="selectedMapLayers[layer.modelValue]" ng-click="getMapLayerSelected(layer)"/></div></div></div></div></div></body></html>
